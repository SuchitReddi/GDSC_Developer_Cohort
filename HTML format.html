<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <meta name="description" content="Basic format template for a HTML file">
        <meta name="author" content="Suchit Reddi">
        <meta name="viewport" content="width=device-width, initial scale=1">
    </head>

    <body>
        <h1>Heading</h1>
        <!--Open link in same tab-->
        <a href="Link">Link text</a>
        <!--Open link in new tab-->
        <a href="Link" target="_blank" rel="noopener norefferer nofollow">Link text</a>
        <!--Add an image-->
        <img src="Link" alt="Image description">
        <!--Using bold, italic, and lists-->
        <p>Write a paragraph with <strong>bold</strong>, <em>italic</em> text.</p>
        <p>Write an unordered list 
            <ul>
                <li>Items</li>
            </ul>
        </p>
        <p>Write an ordered list
            <ol>
                <li>Items</li>
            </ol>
        </p>
    </body>
</html>
